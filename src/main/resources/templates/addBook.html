<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add a book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

</head>
<body>

	<div class="container">
		<h2>Add book</h2>
		<div class="col-md-4">
			<form th:object="${book}" th:action="@{/save}" action="#"
				method="post">

				<label for="title">Title</label> <input type="text" id="title"
					th:field="*{title}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="author">Author</label> <input type="text" id="author"
					th:field="*{author}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="year">Year</label> <input type="text" th:field="*{year}"
					class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="isbn">ISBN</label> <input type="text" th:field="*{isbn}"
					class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="price">Price</label> <input type="text"
					th:field="*{price}" class="form-control" />
				<div style="clear: both; display: block; height: 10px;"></div>

				<label for="catlist">Category</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.id}" th:text="${category.name}"></option>
				</select>


				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" class="btn btn-primary" value="Save"></input>
			</form>
		</div>
	</div>
